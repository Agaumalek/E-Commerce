<body>
	<!-- 公共页头部分 -->
	<div class="public-header">
		<!-- 整体划为两部分，收藏，LOGO -->
		<!-- 收藏部分 -->
		<div class="public-header-collect">
			<div class="public-container">
				<!-- 收藏左右两个div -->
				<div class="collect-star">
					<a href="#">收藏慕课</a>
				</div>
				<div class="collect-welc">

				</div>

		<!-- LOGO部分 -->
		<div class="public-header-search">
			<div class="login-container">

			</div>
		</div>
	</div>
	
	<!-- 主体部分 -->
	<div class="register-table">

		<input type="text" class="pass"/>
		<span><i>&#42;</i>地址:</span>
		<input type="text" class="address"/>
		<div class="protocol-col">
			<input type="checkbox" id="protocol" class="protocol"/>
			<label for="protocol">我已阅读并同意</label>
			<a href="">《用户注册协议》</a>
		</div>
		<button class="submit">提交</button>
	</div>
